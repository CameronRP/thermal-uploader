#
# Rename this file to /etc/thermal-uploader.yaml and complete.
# All fields are required.
#

# The directory to watch for new .cptv files.
directory: "DIR"

# The URL to use to connect to the Cacophony API server.
# For production scenarios this will be "https://api.cacophony.org.nz"
server-url: "URL"

# User group on the API server that this device belongs to.
group: "GROUP"

# The unique name to use for this device.
device-name: "DEVICE"

# The name of the local bushnet server, include .local in this
bushnet-server-name: "bushnet-server.local"

# The port used by the bushnet serverURL
bushnet-serer-port: 1081
